<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payments</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

</head>
<body>
<div>
    <div class="row text-center"><h1>Payment Details</h1></div>
    <div class="row m-3">
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <div>
                <label for="pickFromDate" class="form-label">From</label>
                <input type="date" id="pickFromDate" class="form-control" name="fromDate"
                       placeholder="Start Date">
            </div>
            <div>
                <label for="pickFromDate" class="form-label">To</label>
                <input type="date" id="pickToDate" class="form-control" name="toDate"
                       placeholder="End Date">
            </div>
            <button type="button" class="btn btn-primary mt-3" id="btnSearchPayment">Search</button>
            <button type="button" class="btn btn-warning mt-3 ms-2" id="btnClearDates">Clear</button>
        </div>
    </div>
    <div class="bg-light row overflow-scroll" style="">
        <table class="table table-hover table-bordered table-striped" id="paymentsTbl">
            <thead class="bg-info">
            <tr>
                <th>Payment ID</th>
                <th>Date</th>
                <th>Amount (Rs.)</th>
                <th>Rent ID</th>
                <th>Customer ID</th>
            </tr>
            </thead>
            <tbody id="tblPayments">

            </tbody>
        </table>
    </div>
</div>
<script src="../assets/js/bootstrap.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
</body>
</html>
