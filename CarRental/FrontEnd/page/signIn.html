<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">

</head>
<body>
<div>
    <div class="container text-center"  id="signInContent">

        <div class="row align-items-start">
            <div class="col">
                <section class="container col border-warning m-4 border rounded object-fit-contain  me-auto ms-20 mb-10">

                    <div class="row">
                        <div class="col" style="background-image: radial-gradient(circle at top,white,deepskyblue)">
                            <h2 class="text-danger text-center m-lg-100 pt-3  text-primary" >Sign In</h2>
                            <form class="row p-4 m-0 m-lg-2  justify-content-center" id="signInForm">
                                <div class="mb-3">
                                    <!--col-md-6 mb3-->
                                    <label for="txtUserName" class="text-black form-label" id="dId">User Name</label>
                                    <input type="text" name="userName" class="form-control" id="txtUserName" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="txtPassword" class="text-black form-label">Password</label>
                                    <input type="text" name="password" class="form-control" id="txtPassword">
                                </div>

                                <button id="btnLogIn" type="button" style="width: 150px" class="btn btn-success m-auto m-lg-2 justify-content-center" >Log In</button>


                            </form>
                        </div>
                    </div>

                </section>

            </div>
        </div>
    </div>
</div>

<script src="../assets/js/bootstrap.js"></script>
<script src="../assets/js/jquery-3.6.1.min.js"></script>
</body>
</html>
