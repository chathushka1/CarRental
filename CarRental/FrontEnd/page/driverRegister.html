<div>
    <div class="container text-center formdown"  id="driverContent">

        <div class="row align-items-start">
            <div class="col">

                    <div class="row">
                        <div class="col" style="background-image: radial-gradient(circle at top,white,deepskyblue)">
                            <h2 class="text-danger text-center m-lg-100 pt-3  text-primary" >Driver</h2>
                            <form class="row p-4 m-0 m-lg-2  justify-content-center" id="driverForm">
                                <div class="mb-3">
                                    <!--col-md-6 mb3-->
                                    <label for="txtDriverID" class="text-black form-label" id="dId">Driver Id</label>
                                    <input type="text" name="dId" class="form-control" id="txtDriverID" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                    <label for="txtDriverName" class="text-black form-label">Driver Name</label>
                                    <input type="text" name="dName" class="form-control" id="txtDriverName">
                                </div>
                                <div class="mb-3">
                                    <label for="txtDriverAddress" class="text-black form-label">Driver Address</label>
                                    <input type="text" name="dAddress" class="form-control" id="txtDriverAddress">
                                </div>

                                <div class="mb-3">
                                    <label for="txtDriverContact" class="text-black form-label">Contact Number</label>

                                <div class="mb-3">

                                    <input type="text" name="cusDriverEmail" class="form-control" id="txtDriverEmail">
                                </div>

                                <div class="mb-3">
                                    <label for="txtDDrivingLicense" class="text-black form-label">Driving License</label>

                                </div>

                                <div class="mb-3">
                                    <label for="txtDDrivingLicensePhoto" class="text-black form-label">Driving License Photo</label>
                                    <input type="text" name="dDrivingLicensePhoto" class="form-control" id="txtDDrivingLicensePhoto">
                                </div>



                                <button id="btnDriverSave" type="button" style="width: 150px" class="btn btn-success m-auto m-lg-2 justify-content-center" >Save</button>
                                <button id="btnDriverUpdate" type="button" style="width: 150px" class="btn btn-info m-auto m-lg-2">Update</button>
                                <button id="btnDriverDelete" type="button" style="width: 150px" class="btn btn-danger m-auto m-lg-2">Delete</button>
                                <button id="btnGenerateDriverID" type="button" style="width: 150px" class="btn btn-danger m-auto m-lg-2">ID</button>

                            </form>
